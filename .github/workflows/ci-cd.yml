name: Project Chimera CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Security and quality checks
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  # Multi-layer build and test with metrics
  multi-layer-build:
    name: Multi-Layer Build & Test
    runs-on: ubuntu-latest
    needs: security-scan
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: chimera_test
          POSTGRES_USER: chimera
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
    - uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

    - name: Cache Cargo registry
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y postgresql-client redis-tools

    # Layer 4 Build and Test
    - name: Build Layer 4 (Execution)
      working-directory: src/layer4
      run: |
        echo "🏗️ Building Layer 4 (Execution)..."
        start_time=$(date +%s)
        cargo build --release --verbose
        end_time=$(date +%s)
        build_time=$((end_time - start_time))
        echo "layer4_build_time=${build_time}s" >> $GITHUB_ENV
        echo "✅ Layer 4 build completed in ${build_time}s"

    - name: Test Layer 4 (Execution)
      working-directory: src/layer4
      run: |
        echo "🧪 Testing Layer 4 (Execution)..."
        start_time=$(date +%s)
        cargo test --release --verbose
        end_time=$(date +%s)
        test_time=$((end_time - start_time))
        echo "layer4_test_time=${test_time}s" >> $GITHUB_ENV
        echo "✅ Layer 4 tests completed in ${test_time}s"

    # Layer 5 Build and Test
    - name: Build Layer 5 (Refinement)
      working-directory: src/layer5
      run: |
        echo "🏗️ Building Layer 5 (Refinement)..."
        start_time=$(date +%s)
        cargo build --release --verbose
        end_time=$(date +%s)
        build_time=$((end_time - start_time))
        echo "layer5_build_time=${build_time}s" >> $GITHUB_ENV
        echo "✅ Layer 5 build completed in ${build_time}s"

    - name: Test Layer 5 (Refinement)
      working-directory: src/layer5
      run: |
        echo "🧪 Testing Layer 5 (Refinement)..."
        start_time=$(date +%s)
        cargo test --release --verbose
        end_time=$(date +%s)
        test_time=$((end_time - start_time))
        echo "layer5_test_time=${test_time}s" >> $GITHUB_ENV
        echo "✅ Layer 5 tests completed in ${test_time}s"

    # Layer 7 Build and Test
    - name: Build Layer 7 (Evolution)
      working-directory: src/layer7
      run: |
        echo "🏗️ Building Layer 7 (Evolution)..."
        start_time=$(date +%s)
        cargo build --release --verbose
        end_time=$(date +%s)
        build_time=$((end_time - start_time))
        echo "layer7_build_time=${build_time}s" >> $GITHUB_ENV
        echo "✅ Layer 7 build completed in ${build_time}s"

    - name: Test Layer 7 (Evolution)
      working-directory: src/layer7
      run: |
        echo "🧪 Testing Layer 7 (Evolution)..."
        start_time=$(date +%s)
        cargo test --release --verbose
        end_time=$(date +%s)
        test_time=$((end_time - start_time))
        echo "layer7_test_time=${test_time}s" >> $GITHUB_ENV
        echo "✅ Layer 7 tests completed in ${test_time}s"

    # Code Quality Checks
    - name: Check code formatting
      run: |
        echo "🎨 Checking code formatting..."
        cargo fmt --all -- --check

    - name: Run clippy
      run: |
        echo "🔍 Running clippy lints..."
        cargo clippy --all-targets --all-features -- -D warnings

    # Generate Build Report
    - name: Generate Build Metrics Report
      run: |
        echo "📊 Generating comprehensive build metrics report..."
        cat > build-metrics.json << EOF
        {
          "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
          "layers": {
            "layer4": {
              "build_time_seconds": "${{ env.layer4_build_time }}",
              "test_time_seconds": "${{ env.layer4_test_time }}",
              "status": "success"
            },
            "layer5": {
              "build_time_seconds": "${{ env.layer5_build_time }}",
              "test_time_seconds": "${{ env.layer5_test_time }}",
              "status": "success"
            },
            "layer7": {
              "build_time_seconds": "${{ env.layer7_build_time }}",
              "test_time_seconds": "${{ env.layer7_test_time }}",
              "status": "success"
            }
          },
          "total_build_time": "$(( ${{ env.layer4_build_time }} + ${{ env.layer5_build_time }} + ${{ env.layer7_build_time }} ))",
          "total_test_time": "$(( ${{ env.layer4_test_time }} + ${{ env.layer5_test_time }} + ${{ env.layer7_test_time }} ))",
          "implementation_status": "3/8 layers complete (37.5%)"
        }
        EOF

    - name: Upload Build Metrics
      uses: actions/upload-artifact@v3
      with:
        name: build-metrics
        path: build-metrics.json

    - name: Display Build Summary
      run: |
        echo "## 🚀 Project Chimera Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Layer Implementation Status" >> $GITHUB_STEP_SUMMARY
        echo "- **Layer 4 (Execution)**: ✅ Complete - Build: ${{ env.layer4_build_time }}s, Tests: ${{ env.layer4_test_time }}s" >> $GITHUB_STEP_SUMMARY
        echo "- **Layer 5 (Refinement)**: ✅ Complete - Build: ${{ env.layer5_build_time }}s, Tests: ${{ env.layer5_test_time }}s" >> $GITHUB_STEP_SUMMARY
        echo "- **Layer 7 (Evolution)**: ✅ Complete - Build: ${{ env.layer7_build_time }}s, Tests: ${{ env.layer7_test_time }}s" >> $GITHUB_STEP_SUMMARY
        echo "- **Layers 1, 2, 3, 6, 8**: ❌ Pending Implementation" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Build Metrics" >> $GITHUB_STEP_SUMMARY
        echo "- **Total Build Time**: $(( ${{ env.layer4_build_time }} + ${{ env.layer5_build_time }} + ${{ env.layer7_build_time }} ))s" >> $GITHUB_STEP_SUMMARY
        echo "- **Total Test Time**: $(( ${{ env.layer4_test_time }} + ${{ env.layer5_test_time }} + ${{ env.layer7_test_time }} ))s" >> $GITHUB_STEP_SUMMARY
        echo "- **Implementation Progress**: 3/8 layers (37.5%)" >> $GITHUB_STEP_SUMMARY
        echo "- **Next Priority**: Layer 8 (Resource Management)" >> $GITHUB_STEP_SUMMARY

  # Playwright sandbox testing
  sandbox-tests:
    name: Sandbox Tests
    runs-on: ubuntu-latest
    needs: multi-layer-build
    steps:
    - uses: actions/checkout@v4

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install Playwright
      run: |
        cd tests/sandbox
        npm install

    - name: Install Playwright browsers
      run: |
        cd tests/sandbox
        npx playwright install --with-deps

    - name: Run sandbox tests
      run: |
        cd tests/sandbox
        npx playwright test --grep "sandbox"

    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: playwright-report
        path: tests/sandbox/playwright-report/

  # Docker build and push
  docker-build:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: [multi-layer-build, sandbox-tests]
    if: github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: project-chimera/agent
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: docker/Dockerfile.agent
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Deploy to staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/main'
    environment: staging
    steps:
    - uses: actions/checkout@v4

    - name: Deploy to staging k8s
      run: |
        kubectl config use-context staging
        kubectl apply -f k8s/agent-deployment.yaml
        kubectl rollout status deployment/chimera-agent

  # Integration tests on staging
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v4

    - name: Wait for deployment
      run: |
        kubectl config use-context staging
        kubectl wait --for=condition=available --timeout=300s deployment/chimera-agent

    - name: Run integration tests
      run: |
        # Test agent endpoints
        curl -f http://staging.chimera.local/health || exit 1
        curl -f -X POST http://staging.chimera.local/predict \
          -H "Content-Type: application/json" \
          -d '{"job_id":"test","input":{"text":"hello"}}' || exit 1

  # Canary deployment to production
  canary-deploy:
    name: Canary Deploy to Production
    runs-on: ubuntu-latest
    needs: integration-tests
    if: github.ref == 'refs/heads/main'
    environment: production
    steps:
    - uses: actions/checkout@v4

    - name: Deploy canary (10%)
      run: |
        kubectl config use-context production
        # Deploy with canary annotation
        kubectl apply -f k8s/canary-deployment.yaml
        kubectl set image deployment/chimera-agent agent=project-chimera/agent:latest

    - name: Monitor canary metrics
      run: |
        # Wait and check metrics for 15 minutes
        sleep 900
        # Check if error rate is acceptable
        curl -f https://prometheus.chimera.local/api/v1/query?query=rate(agent_requests_total{status="error"}[5m])/rate(agent_requests_total[5m]) < 0.05

    - name: Promote to full deployment
      if: success()
      run: |
        kubectl config use-context production
        kubectl scale deployment/chimera-agent --replicas=10
        kubectl delete -f k8s/canary-deployment.yaml

    - name: Rollback on failure
      if: failure()
      run: |
        kubectl config use-context production
        kubectl rollout undo deployment/chimera-agent