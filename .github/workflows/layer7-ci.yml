        # kubectl set image deployment/layer7-evolution layer7-evolution=project-chimera/layer7:${{ github.sha }} -n staging
        # kubectl rollout status deployment/layer7-evolution -n staging

  deploy-production:
    runs-on: ubuntu-latest
    needs: docker
    if: github.ref == 'refs/heads/main'
    environment: production
    steps:
    - uses: actions/checkout@v4

    - name: Deploy to production
      run: |
        echo "Deploying Layer7 to production Kubernetes cluster"
