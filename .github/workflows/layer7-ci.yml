        # kubectl set image deployment/layer7-evolution layer7-evolution=project-chimera/layer7:${{ github.sha }} -n production
        # kubectl rollout status deployment/layer7-evolution -n production

  integration-test:
    runs-on: ubuntu-latest
    needs: docker
    if: github.ref == 'refs/heads/main'
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: layer7_integration
          POSTGRES_USER: layer7
          POSTGRES_PASSWORD: integration_password
        ports:
          - 5432:5432
      redis:
        image: redis:7-alpine
