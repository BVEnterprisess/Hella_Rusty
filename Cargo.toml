[package]
name = "project-chimera"
version = "0.1.0"
edition = "2021"

[dependencies]
# Core async runtime
tokio = { version = "1.0", features = ["full"] }
axum = { version = "0.7", features = ["ws", "macros"] }

# AI/ML frameworks
candle = { git = "https://github.com/huggingface/candle.git" }
candle-nn = { git = "https://github.com/huggingface/candle.git" }
candle-transformers = { git = "https://github.com/huggingface/candle.git" }
candle-lora = { git = "https://github.com/your-org/candle-lora.git" } # Replace with actual repo

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Message queuing
redis = { version = "0.24", features = ["tokio-comp", "streams"] }

# Observability
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
prometheus = "0.13"
opentelemetry = "0.21"
opentelemetry-jaeger = "0.20"

# Utilities
uuid = { version = "1.0", features = ["v4"] }
anyhow = "1.0"
thiserror = "1.0"
clap = { version = "4.0", features = ["derive"] }

# Async utilities
async-trait = "0.1"
futures = "0.3"

[dev-dependencies]
tempfile = "3.0"

[build-dependencies]
bindgen = "0.69"