version: '3.8'

services:
  # Redis for message queuing and caching
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --streams-max-memory 256mb --requirepass ${REDIS_PASSWORD:-changeme123}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./configs/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-changeme123}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./configs/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./configs/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus

  # Jaeger for distributed tracing
  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686"
      - "14268:14268"
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:14268/api/traces"]
      interval: 30s
      timeout: 10s

  # NATS for message queuing (alternative to Redis Streams)
  nats:
    image: nats:2-alpine
    ports:
      - "4222:4222"
      - "8222:8222"
    command: ["--jetstream", "--store_dir", "/data"]
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8222"]
      interval: 30s
      timeout: 10s

  # MinIO for artifact storage (S3-compatible)
  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-chimera}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-changeme123}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/ready"]
      interval: 30s
      timeout: 10s

  # PostgreSQL for metadata and job state
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-chimera}
      - POSTGRES_USER=${POSTGRES_USER:-chimera}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-chimera} -d ${POSTGRES_DB:-chimera}"]
      interval: 10s
      timeout: 5s

  # Agent service (can be scaled)
  agent:
    build:
      context: .
      dockerfile: docker/Dockerfile.agent
    deploy:
      replicas: 2
    environment:
      - REDIS_URL=redis://:${REDIS_PASSWORD:-changeme123}@redis:6379
      - NATS_URL=nats://nats:4222
      - POSTGRES_URL=postgresql://${POSTGRES_USER:-chimera}:${POSTGRES_PASSWORD:-changeme123}@postgres:5432/${POSTGRES_DB:-chimera}
      - PROMETHEUS_GATEWAY=http://prometheus:9090
      - JAEGER_ENDPOINT=http://jaeger:14268/api/traces
      - MINIO_ENDPOINT=http://minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER:-chimera}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD:-changeme123}
      - AGENT_ID=${AGENT_ID:-intent_parser_v1}
      - MODEL_PATH=/models/gemma-3-270m-q4.safetensors
      - ADAPTER_PATH=/models/adapter.safetensors
      - BATCH_WINDOW_MS=${BATCH_WINDOW_MS:-15}
      - MAX_TOKENS=${MAX_TOKENS:-512}
      - CUDA_VISIBLE_DEVICES=${CUDA_VISIBLE_DEVICES:-0}
    volumes:
      - ./models:/models:ro
    depends_on:
      - redis
      - nats
      - postgres
      - prometheus
      - jaeger
      - minio
    restart: unless-stopped

  # Training service for LoRA/QLoRA
  trainer:
    build:
      context: .
      dockerfile: docker/Dockerfile.trainer
    environment:
      - CUDA_VISIBLE_DEVICES=${CUDA_VISIBLE_DEVICES:-0}
      - MINIO_ENDPOINT=http://minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER:-chimera}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD:-changeme123}
      - POSTGRES_URL=postgresql://${POSTGRES_USER:-chimera}:${POSTGRES_PASSWORD:-changeme123}@postgres:5432/${POSTGRES_DB:-chimera}
    volumes:
      - ./training_data:/data:ro
      - ./artifacts:/artifacts
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  # Layer 1 Discovery service
  discovery:
    build:
      context: .
      dockerfile: docker/Dockerfile.discovery
    ports:
      - "8081:8081"
    environment:
      - REDIS_URL=redis://:${REDIS_PASSWORD:-changeme123}@redis:6379
      - NATS_URL=nats://nats:4222
      - POSTGRES_URL=postgresql://${POSTGRES_USER:-chimera}:${POSTGRES_PASSWORD:-changeme123}@postgres:5432/${POSTGRES_DB:-chimera}
      - PROMETHEUS_GATEWAY=http://prometheus:9090
      - SCAN_INTERVAL=${SCAN_INTERVAL:-60}
      - DATA_RETENTION_HOURS=${DATA_RETENTION_HOURS:-24}
      - ENABLE_SYSTEM_PROBES=${ENABLE_SYSTEM_PROBES:-true}
      - ENABLE_NETWORK_PROBES=${ENABLE_NETWORK_PROBES:-true}
      - ENABLE_CONTAINER_PROBES=${ENABLE_CONTAINER_PROBES:-true}
      - RUST_LOG=${RUST_LOG:-info}
    volumes:
      - discovery_data:/app/data
      - discovery_logs:/app/logs
    depends_on:
      - redis
      - nats
      - postgres
      - prometheus
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Layer 6 Evolution service
  evolution:
    build:
      context: .
      dockerfile: docker/Dockerfile.evolution
    ports:
      - "8082:8082"
    environment:
      - REDIS_URL=redis://:${REDIS_PASSWORD:-changeme123}@redis:6379
      - NATS_URL=nats://nats:4222
      - POSTGRES_URL=postgresql://${POSTGRES_USER:-chimera}:${POSTGRES_PASSWORD:-changeme123}@postgres:5432/${POSTGRES_DB:-chimera}
      - PROMETHEUS_GATEWAY=http://prometheus:9090
      - POPULATION_SIZE=${POPULATION_SIZE:-100}
      - MAX_GENERATIONS=${MAX_GENERATIONS:-1000}
      - MUTATION_RATE=${MUTATION_RATE:-0.1}
      - CROSSOVER_RATE=${CROSSOVER_RATE:-0.8}
      - ALGORITHM_SELECTION_INTERVAL=${ALGORITHM_SELECTION_INTERVAL:-50}
      - ENABLE_META_LEARNING=${ENABLE_META_LEARNING:-true}
      - ENABLE_POPULATION_DYNAMICS=${ENABLE_POPULATION_DYNAMICS:-true}
      - ENABLE_FITNESS_LANDSCAPE=${ENABLE_FITNESS_LANDSCAPE:-true}
      - RUST_LOG=${RUST_LOG:-info}
    volumes:
      - evolution_populations:/app/populations
      - evolution_algorithms:/app/algorithms
      - evolution_logs:/app/logs
    depends_on:
      - redis
      - nats
      - postgres
      - prometheus
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Playwright sandbox for testing
  playwright:
    image: mcr.microsoft.com/playwright:v1.40.0-jammy
    environment:
      - MINIO_ENDPOINT=http://minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER:-chimera}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD:-changeme123}
      - AGENT_URL=http://agent:8080
    volumes:
      - ./tests/sandbox:/tests
      - /tmp/.X11-unix:/tmp/.X11-unix
    working_dir: /tests
    command: npx playwright test --grep "sandbox"

volumes:
    redis_data:
    prometheus_data:
    grafana_data:
    minio_data:
    postgres_data:
    discovery_data:
    discovery_logs:
    evolution_populations:
    evolution_algorithms:
    evolution_logs:

networks:
  default:
    name: chimera-network